<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-box">
    <header class="title">Rock, Paper, Scissors</header>
  </div>
  <div class="rule-container">
    <section class="rule-container-2">
      <button class="rule-btn">Rules</button>
      <ol class="rule-message-box">
        <li class="rules">You are not allow to type anything other than "rock", "paper", and "scissor".</li>
        <li class="rules">You must type something in for the game to continue.</li>
        <li class="rules">You are ready to begin.</li>
      </ol>
    </section>
  </div>
  <h1 class="goodbye-message">Thanks for playing!</h1>
  <!-- <script src="./script.js"></script> -->
</body>

</html>
