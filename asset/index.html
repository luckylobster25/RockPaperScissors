<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-box">
    <header class="title">Rock, Paper, Scissors</header>
  </div>
  <div class="rule-container">
    <section class="rule-container-2">
      <button class="rule-btn">Rules</button>
      <ol class="rule-message-box">
        <li class="rules">You have to click on one of these; "rock", "paper", or "scissor".</li>
        <li class="rules">Computer's choice are random.</li>
        <li class="rules">You are ready to begin.</li>
      </ol>
    </section>
  </div>
  <div class="game-body">
    <p>Player:</p>
    <div class="player-choice">
      <img class="rock" src="rock.jpg" alt="rock">
      <img class="paper" src="paper.jpg" alt="paper">
      <img class="scissor" src="scissor.jpg" alt="scissor">
    </div>
  </div>
  <h1 class="goodbye-message">Thanks for playing!</h1>
  <!-- <script src="./script.js"></script> -->
</body>

</html>
